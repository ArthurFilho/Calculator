<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<div class="container">
    <div >
        <div class="card">
            <div class="left">
            
                <h1>Calculator</h1>
            
             <h2> Multiply</h2>
            
            </div>
            
            <div class="layout"><input id="m1" type="number"><div class="xn"> x </div><input id="m2" type="number"> <div class="xn">=</div> <span class="resultado"> </span></div>
            
             <button onclick="multiplication()">Calculate</button>
            
             <div class="left">
            
                <h2> Subtraction</h2>
            
            </div>
            
            <div class="layout"><input id="m3" type="number"><div class="xn"> - </div><input id="m4" type="number"> <div class="xn">=</div> <span class="resultado1"> </span></div>
            
             <button onclick="subtraction()">Calculate</button>
            
             <div class="left">
            
                <h2>Sum</h2>
            
            </div>
            
            <div class="layout"><input id="m5" type="number"><div class="xn"> + </div><input id="m6" type="number"> <div class="xn">=</div> <span class="resultado2"> </span></div>
            
             <button onclick="sum()">Calculate</button>
             
             <div class="left">
             <h2> Division</h2>
            </div>
             
            <div class="layout"><input id="m7" type="number"><div class="xn"> / </div><input id="m8" type="number"> <div class="xn">=</div> <span class="resultado3"> </span></div>
            
            <button onclick="division()">Calculate</button>
             
        
        </div>
    </div>
</div>

<script src="./javascript.js"></script>


</body>
</html>
